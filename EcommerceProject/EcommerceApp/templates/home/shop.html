{% extends 'home/base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto flex items-start py-6 px-6 xl:px-1">
    <div class="filters w-full lg:w-2/4">
        <h3 class="mb-4 mt-4 text-xl uppercase">Pesquisa</h3>

        <form>
            <div class="flex">
                <input type="text" class="p-3 bg-gray-100 border-0" placeholder="Pesquisar"> 
                <button class="p-4 bg-gray-100 border-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>                      
                </button>
            </div>
        </form>

        <h3 class="mt-5 mb-3 text-xl uppercase">Categorias</h3>

        <ul class="space-y-2">
            <li><a href="#" class="text-green-500">Todas as Categorias</a></li>
            <li><a href="#" class="text-green-500">Teclado</a></li>
            <li><a href="#" class="text-green-500">Monitor</a></li>
        </ul>

    </div>
    
    <div class="mt-6 products w-full lg:w-4/2 -mt-4 flex items-center flex-wrap">
        {% for Produtos in Produtos %}
            <div class="w-full md:w-1/3 xl:w-1/4 p-6">
                <a href="#">
                    <img class="rounded-xl hover:shadow-lg">
                </a>

                <div class="pt-3 flex items-center justify-between">
                    <a href="#">{{ Produtos.name }}</a>

                    <a href="#" class="text-green-500 hover:text-green-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                    </a>
                </div>

                <p class="pt-1 text-gray-400">$9.99</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
