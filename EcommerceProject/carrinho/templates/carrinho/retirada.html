{% extends 'home/base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto flex items-start py-6 px-6 xl:px-1">
    <div class="products w-full lg:w-3/4">
        <h1 class="mb-5 text-3xl">Retirada</h1>

        <div class="w-full pr-6">
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Informação de entrega</h2>

                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">Nome</label>
                        <input type="text" class="w-full p-5 rounded-xl" value="{{ request.user.first_name }}">
                    </div>

                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">Sobrenome</label>
                        <input type="text" class="w-full p-5 rounded-xl" value="{{ request.user.last_name }}">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="inline-block mb-2">Endereço</label>
                    <input type="email" class="w-full p-5 rounded-xl">
                </div>
                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">CEP</label>
                        <input type="text" class="w-full p-5 rounded-xl">
                    </div>

                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">Cidade</label>
                        <input type="text" class="w-full p-5 rounded-xl">
                    </div>
                </div>

            </div>

            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Informação de contato</h2>
            </div>

            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Informação de pagamento</h2>

                <div class="mb-4">
                    <label class="inline-block mb-2">Email</label>
                    <input type="email" class="w-full p-5 rounded-xl" value="{{ request.user.email }}">
                </div>

                <div class="mb-4">
                    <label class="inline-block mb-2">Telefone</label>
                    <input type="email" class="w-full p-5 rounded-xl">
                </div>
            </div>
        </div>
    </div>

    <div class="summary w-full w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
        <h2 class="uppercase text-lg mb-5">
            Sumário
        </h2>

        <div class="mb-6 flex justify-between">
            <span class="font-semibold">Total</span>
            <span>R${{ carrinho.pegar_total}}</span>
        </div>

        <a href="#" class="inline-block px-8 py-4 rounded-xl bg-green-700 text-white">Confirmar Compra</a>
    </div>
</div>

{% endblock %}
